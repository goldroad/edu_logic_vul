<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人资料 - 在线教育系统</title>
    <link href="/edu/css/bootstrap.min.css" rel="stylesheet">
    <link href="/edu/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .navbar {
            background: rgba(255,255,255,0.1) !important;
            backdrop-filter: blur(10px);
        }
        .profile-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            margin: 2rem 0;
        }
        .profile-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            border-radius: 15px 15px 0 0;
            text-align: center;
        }
        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
        }
        .form-control {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/edu/student/dashboard">
                <i class="fas fa-graduation-cap me-2"></i>在线教育系统
            </a>
            
            <div class="navbar-nav ms-auto">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                        <i class="fas fa-user-circle me-1"></i>
                        <span th:text="${user.realName}">用户姓名</span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/edu/auth/logout">
                            <i class="fas fa-sign-out-alt me-2"></i>退出登录
                        </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="profile-container">
                    <div class="profile-header">
                        <img th:src="@{/images/avatar-default.png}" 
                             src="https://via.placeholder.com/120x120/667eea/ffffff?text=头像" 
                             alt="用户头像" class="profile-avatar mb-3">
                        <h3 th:text="${targetUser.realName}">用户姓名</h3>
                        <p class="mb-0" th:text="'@' + ${targetUser.username}">@username</p>
                    </div>
                    
                    <div class="p-4">
                        <!-- 基本信息 -->
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5 class="mb-0"><i class="fas fa-info-circle me-2"></i>基本信息</h5>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label"><strong>用户名</strong></label>
                                        <input type="text" class="form-control" th:value="${targetUser.username}" readonly>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label"><strong>真实姓名</strong></label>
                                        <input type="text" class="form-control" th:value="${targetUser.realName}" readonly>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label"><strong>邮箱地址</strong></label>
                                        <input type="email" class="form-control" th:value="${targetUser.email}" readonly>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label"><strong>手机号码</strong></label>
                                        <input type="tel" class="form-control" th:value="${targetUser.phone}" readonly>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label"><strong>用户角色</strong></label>
                                        <input type="text" class="form-control" th:value="${targetUser.role}" readonly>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label"><strong>账户余额</strong></label>
                                        <input type="text" class="form-control" th:value="'¥' + ${targetUser.balance}" readonly>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 账户状态 -->
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5 class="mb-0"><i class="fas fa-shield-alt me-2"></i>账户状态</h5>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label"><strong>账户状态</strong></label>
                                        <div>
                                            <span th:if="${targetUser.enabled}" class="badge bg-success">
                                                <i class="fas fa-check-circle me-1"></i>已启用
                                            </span>
                                            <span th:unless="${targetUser.enabled}" class="badge bg-danger">
                                                <i class="fas fa-times-circle me-1"></i>已禁用
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label"><strong>注册时间</strong></label>
                                        <input type="text" class="form-control" 
                                               th:value="${#temporals.format(targetUser.createTime, 'yyyy-MM-dd HH:mm:ss')}" readonly>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 操作按钮 -->
                        <div class="card" th:if="${isOwnProfile}">
                            <div class="card-header">
                                <h5 class="mb-0"><i class="fas fa-tools me-2"></i>账户操作</h5>
                            </div>
                            <div class="card-body">
                                <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                                    <button type="button" class="btn btn-primary me-md-2" onclick="editProfile()">
                                        <i class="fas fa-edit me-1"></i>编辑资料
                                    </button>
                                    <button type="button" class="btn btn-outline-secondary me-md-2" onclick="changePassword()">
                                        <i class="fas fa-key me-1"></i>修改密码
                                    </button>
                                    <button type="button" class="btn btn-outline-info" onclick="viewHistory()">
                                        <i class="fas fa-history me-1"></i>查看历史
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/edu/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        const isOwnProfile = /*[[${isOwnProfile}]]*/ true;
        const currentUserId = /*[[${user.id}]]*/ 1;
        const targetUserId = /*[[${targetUser.id}]]*/ 1;

        // 获取用户信息变量
        const targetUserRealName = /*[[${targetUser.realName}]]*/ '用户姓名';
        const targetUserEmail = /*[[${targetUser.email}]]*/ 'user@example.com';
        const targetUserPhone = /*[[${targetUser.phone}]]*/ '13800000000';

        // 编辑资料
        function editProfile() {
            // 创建编辑资料模态框
            const modalHtml = `
                <div class="modal fade" id="editProfileModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">编辑个人资料</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <form id="editProfileForm">
                                    <div class="mb-3">
                                        <label for="editRealName" class="form-label">真实姓名</label>
                                        <input type="text" class="form-control" id="editRealName" 
                                               value="` + targetUserRealName + `" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="editEmail" class="form-label">邮箱地址</label>
                                        <input type="email" class="form-control" id="editEmail" 
                                               value="` + targetUserEmail + `" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="editPhone" class="form-label">手机号码</label>
                                        <input type="tel" class="form-control" id="editPhone" 
                                               value="` + targetUserPhone + `" required>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                                <button type="button" class="btn btn-primary" onclick="saveProfile()">保存修改</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // 移除已存在的模态框
            const existingModal = document.getElementById('editProfileModal');
            if (existingModal) {
                existingModal.remove();
            }
            
            // 添加模态框到页面
            document.body.insertAdjacentHTML('beforeend', modalHtml);
            
            // 显示模态框
            const modal = new bootstrap.Modal(document.getElementById('editProfileModal'));
            modal.show();
        }

        // 保存个人资料
        function saveProfile() {
            const realName = document.getElementById('editRealName').value.trim();
            const email = document.getElementById('editEmail').value.trim();
            const phone = document.getElementById('editPhone').value.trim();
            
            if (!realName || !email || !phone) {
                alert('请填写所有必填字段');
                return;
            }
            
            // 邮箱格式验证
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('请输入有效的邮箱地址');
                return;
            }
            
            // 手机号格式验证
            const phoneRegex = /^1[3-9]\d{9}$/;
            if (!phoneRegex.test(phone)) {
                alert('请输入有效的手机号码');
                return;
            }
            
            const data = {
                realName: realName,
                email: email,
                phone: phone
            };
            
            fetch('/edu/student/update-profile', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    alert('资料更新成功！');
                    // 关闭模态框
                    const modal = bootstrap.Modal.getInstance(document.getElementById('editProfileModal'));
                    modal.hide();
                    // 刷新页面显示最新信息
                    location.reload();
                } else {
                    alert('更新失败：' + result.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('网络错误，请稍后重试');
            });
        }

        // 修改密码
        function changePassword() {
            // 创建修改密码模态框
            const modalHtml = `
                <div class="modal fade" id="changePasswordModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">修改密码</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <form id="changePasswordForm">
                                    <div class="mb-3">
                                        <label for="currentPassword" class="form-label">当前密码</label>
                                        <input type="password" class="form-control" id="currentPassword" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="newPassword" class="form-label">新密码</label>
                                        <input type="password" class="form-control" id="newPassword" 
                                               minlength="6" required>
                                        <div class="form-text">密码长度至少6位</div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="confirmPassword" class="form-label">确认新密码</label>
                                        <input type="password" class="form-control" id="confirmPassword" 
                                               minlength="6" required>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                                <button type="button" class="btn btn-primary" onclick="savePassword()">修改密码</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // 移除已存在的模态框
            const existingModal = document.getElementById('changePasswordModal');
            if (existingModal) {
                existingModal.remove();
            }
            
            // 添加模态框到页面
            document.body.insertAdjacentHTML('beforeend', modalHtml);
            
            // 显示模态框
            const modal = new bootstrap.Modal(document.getElementById('changePasswordModal'));
            modal.show();
        }

        // 保存新密码
        function savePassword() {
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!currentPassword || !newPassword || !confirmPassword) {
                alert('请填写所有密码字段');
                return;
            }
            
            if (newPassword.length < 6) {
                alert('新密码长度至少6位');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                alert('新密码与确认密码不匹配');
                return;
            }
            
            const data = {
                currentPassword: currentPassword,
                newPassword: newPassword,
                confirmPassword: confirmPassword
            };
            
            fetch('/edu/student/change-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    alert('密码修改成功！');
                    // 关闭模态框
                    const modal = bootstrap.Modal.getInstance(document.getElementById('changePasswordModal'));
                    modal.hide();
                } else {
                    alert('修改失败：' + result.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('网络错误，请稍后重试');
            });
        }

        // 查看历史记录
        function viewHistory() {
            window.location.href = '/edu/student/orders';
        }

        // 页面加载完成后的处理
        document.addEventListener('DOMContentLoaded', function() {
            console.log('个人资料页面加载完成');
            
            // 检查URL参数，如果有id参数，说明是通过ID查询的
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('id');
            if (userId) {
                console.log('查看用户ID为 ' + userId + ' 的资料');
            }
        });
    </script>
</body>
</html>
