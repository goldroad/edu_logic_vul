<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线教育系统 - 登录</title>
    <link href="/edu/css/bootstrap.min.css" rel="stylesheet">
    <link href="/edu/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .login-form {
            padding: 2rem;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn-reset {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border: none;
            border-radius: 10px;
            padding: 8px 16px;
            font-weight: 600;
            color: white;
            font-size: 0.9rem;
        }
        .btn-reset:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            color: white;
        }
        .captcha-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .captcha-image {
            border: 2px solid #e9ecef;
            border-radius: 5px;
            cursor: pointer;
            background: #f8f9fa;
            padding: 8px;
            font-family: monospace;
            font-size: 18px;
            font-weight: bold;
            color: #495057;
            min-width: 100px;
            text-align: center;
        }
        .test-accounts {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        .alert {
            border-radius: 10px;
        }
        .reset-section {
            border-top: 1px solid #e9ecef;
            padding-top: 1rem;
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-container">
                    <div class="login-header">
                        <h2><i class="fas fa-graduation-cap me-2"></i>在线教育系统</h2>
                        <p class="mb-0">欢迎登录学习平台</p>
                    </div>
                    
                    <div class="login-form">
                        <!-- 错误提示 -->
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <span th:text="${error}"></span>
                        </div>
                        
                        <!-- 成功提示 -->
                        <div th:if="${success}" class="alert alert-success" role="alert">
                            <i class="fas fa-check-circle me-2"></i>
                            <span th:text="${success}"></span>
                        </div>
                        
                        <form action="/edu/auth/login" method="post" id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="fas fa-user me-1"></i>用户名
                                </label>
                                <input type="text" class="form-control" id="username" name="username" 
                                       placeholder="请输入用户名" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-1"></i>密码
                                </label>
                                <input type="password" class="form-control" id="password" name="password" 
                                       placeholder="请输入密码" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="captcha" class="form-label">
                                    <i class="fas fa-shield-alt me-1"></i>验证码
                                </label>
                                <div class="captcha-container">
                                    <input type="text" class="form-control" id="captcha" name="captcha" 
                                           placeholder="验证码" required style="flex: 1;">
                                    <div class="captcha-image" onclick="refreshCaptcha()" title="点击刷新">
                                        <span id="captchaText">WUYA</span>
                                    </div>
                                </div>
                                <input type="hidden" id="realCaptcha" name="realCaptcha" value="WUYA">
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-login w-100">
                                <i class="fas fa-sign-in-alt me-2"></i>登录
                            </button>
                        </form>
                        
                        <div class="text-center mt-3">
                            <a href="/edu/auth/forgot-password" class="text-decoration-none">
                                <i class="fas fa-question-circle me-1"></i>忘记密码？
                            </a>
                            <span class="mx-2">|</span>
                            <a href="/edu/auth/register" class="text-decoration-none">
                                <i class="fas fa-user-plus me-1"></i>注册账号
                            </a>
                        </div>
                        
                        <!-- 测试账号信息 -->
                        <div class="test-accounts">
                            <h6><i class="fas fa-info-circle me-1"></i>测试账号</h6>
                            <div class="row">
                                <div class="col-6">
                                    <strong>管理员：</strong><br>
                                    用户名：admin<br>
                                    密码：123456
                                </div>
                                <div class="col-6">
                                    <strong>教师：</strong><br>
                                    用户名：teacher<br>
                                    密码：teacher123
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-6">
                                    <strong>学生：</strong><br>
                                    用户名：student<br>
                                    密码：1
                                </div>
                                <div class="col-6">
                                    <strong>弱口令用户：</strong><br>
                                    用户名：weakuser<br>
                                    密码：123456
                                </div>
                            </div>
                        </div>
                        
                        <!-- 恢复数据功能 -->
                        <div class="reset-section">
                            <button type="button" class="btn btn-reset" onclick="resetData()">
                                <i class="fas fa-undo me-1"></i>恢复数据到初始状态
                            </button>
                            <div class="mt-2">
                                <small class="text-muted">
                                    <i class="fas fa-info-circle me-1"></i>
                                    点击此按钮将清空所有数据并恢复到初始状态
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/edu/js/bootstrap.bundle.min.js"></script>
    <script>
        // 验证码相关功能
        function refreshCaptcha() {
            console.log('验证码刷新请求');
        }
        
        // 自动填充功能
        function fillLogin(username, password) {
            document.getElementById('username').value = username;
            document.getElementById('password').value = password;
            document.getElementById('captcha').value = 'WUYA';
        }
        
        // 恢复数据功能
        function resetData() {
            if (confirm('确定要恢复数据到初始状态吗？这将清空所有用户数据、订单、优惠券等信息。')) {
                fetch('/edu/api/system/reset-data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('数据恢复成功！');
                        location.reload();
                    } else {
                        alert('数据恢复失败：' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('数据恢复失败，请稍后重试');
                });
            }
        }
        
        // 为测试账号添加点击事件
        document.addEventListener('DOMContentLoaded', function() {
            const testAccounts = document.querySelector('.test-accounts');
            testAccounts.addEventListener('click', function(e) {
                const text = e.target.textContent;
                if (text.includes('admin')) {
                    fillLogin('admin', 'admin123');
                } else if (text.includes('teacher')) {
                    fillLogin('teacher', 'teacher123');
                } else if (text.includes('student')) {
                    fillLogin('student', 'student123');
                } else if (text.includes('weakuser')) {
                    fillLogin('weakuser', '123456');
                }
            });
        });
        
        // 表单提交前的处理
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            console.log('登录表单提交');
        });
    </script>
</body>
</html>
