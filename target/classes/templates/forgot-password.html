<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码 - 在线教育系统</title>
    <link href="/edu/css/bootstrap.min.css" rel="stylesheet">
    <link href="/edu/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .forgot-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .forgot-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .forgot-form {
            padding: 2rem;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-reset {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .alert {
            border-radius: 10px;
        }
        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .step {
            display: flex;
            align-items: center;
            margin: 0 1rem;
        }
        .step-number {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 0.5rem;
        }
        .step.active .step-number {
            background: #667eea;
            color: white;
        }
        .step.completed .step-number {
            background: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="forgot-container">
                    <div class="forgot-header">
                        <h2><i class="fas fa-key me-2"></i>找回密码</h2>
                        <p class="mb-0">重置您的账户密码</p>
                    </div>
                    
                    <div class="forgot-form">
                        <!-- 步骤指示器 -->
                        <div class="step-indicator">
                            <div class="step active" id="step1">
                                <div class="step-number">1</div>
                                <span>验证身份</span>
                            </div>
                            <div class="step" id="step2">
                                <div class="step-number">2</div>
                                <span>重置密码</span>
                            </div>
                        </div>
                        
                        <!-- 错误提示 -->
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <span th:text="${error}"></span>
                        </div>
                        
                        <!-- 成功提示 -->
                        <div th:if="${success}" class="alert alert-success" role="alert">
                            <i class="fas fa-check-circle me-2"></i>
                            <span th:text="${success}"></span>
                        </div>
                        
                        <!-- 第一步：验证身份 -->
                        <div id="verifyStep">
                            <form action="/edu/auth/verify-identity" method="post" id="verifyForm">
                                <div class="mb-3">
                                    <label for="username" class="form-label">
                                        <i class="fas fa-user me-1"></i>用户名
                                    </label>
                                    <input type="text" class="form-control" id="username" name="username" 
                                           placeholder="请输入要重置密码的用户名" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="email" class="form-label">
                                        <i class="fas fa-envelope me-1"></i>邮箱地址
                                    </label>
                                    <input type="email" class="form-control" id="email" name="email" 
                                           placeholder="请输入邮箱地址">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="phone" class="form-label">
                                        <i class="fas fa-phone me-1"></i>手机号码
                                    </label>
                                    <input type="tel" class="form-control" id="phone" name="phone" 
                                           placeholder="请输入手机号码">
                                </div>
                                
                                <button type="submit" class="btn btn-primary btn-reset w-100">
                                    <i class="fas fa-search me-2"></i>验证身份
                                </button>
                            </form>
                        </div>
                        
                        <!-- 第二步：重置密码 -->
                        <div id="resetStep" style="display: none;">
                            <form action="/edu/auth/reset-password" method="post" id="resetForm">
                                <input type="hidden" id="resetUsername" name="username">
                                
                                <div class="alert alert-info">
                                    <i class="fas fa-info-circle me-2"></i>
                                    身份验证成功！现在可以为用户 <strong id="displayUsername"></strong> 重置密码。
                                </div>
                                
                                <div class="mb-3">
                                    <label for="newPassword" class="form-label">
                                        <i class="fas fa-lock me-1"></i>新密码
                                    </label>
                                    <input type="password" class="form-control" id="newPassword" name="newPassword" 
                                           placeholder="请输入新密码" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="confirmNewPassword" class="form-label">
                                        <i class="fas fa-lock me-1"></i>确认新密码
                                    </label>
                                    <input type="password" class="form-control" id="confirmNewPassword" name="confirmNewPassword" 
                                           placeholder="请再次输入新密码" required>
                                </div>
                                
                                <button type="submit" class="btn btn-primary btn-reset w-100">
                                    <i class="fas fa-key me-2"></i>重置密码
                                </button>
                            </form>
                        </div>
                        
                        <div class="text-center mt-3">
                            <a href="/edu/auth/login" class="text-decoration-none">
                                <i class="fas fa-arrow-left me-1"></i>返回登录
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/edu/js/bootstrap.bundle.min.js"></script>
    <script>
        // 身份验证表单提交
        document.getElementById('verifyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            
            if (!username) {
                alert('请输入用户名');
                return;
            }
            
            // 模拟身份验证
            fetch('/edu/auth/verify-identity', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `username=${encodeURIComponent(username)}&email=${encodeURIComponent(email)}&phone=${encodeURIComponent(phone)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // 切换到第二步
                    document.getElementById('verifyStep').style.display = 'none';
                    document.getElementById('resetStep').style.display = 'block';
                    
                    // 更新步骤指示器
                    document.getElementById('step1').classList.remove('active');
                    document.getElementById('step1').classList.add('completed');
                    document.getElementById('step2').classList.add('active');
                    
                    // 设置用户名
                    document.getElementById('resetUsername').value = username;
                    document.getElementById('displayUsername').textContent = username;
                } else {
                    alert(data.message || '身份验证失败');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('验证过程中发生错误');
            });
        });
        
        // 密码重置表单提交
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;
            
            if (newPassword !== confirmNewPassword) {
                e.preventDefault();
                alert('两次输入的密码不一致');
                return;
            }
        });
        
        // 密码确认验证
        document.getElementById('confirmNewPassword').addEventListener('blur', function() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = this.value;
            
            if (newPassword && confirmNewPassword && newPassword !== confirmNewPassword) {
                this.setCustomValidity('密码不匹配');
                this.classList.add('is-invalid');
            } else {
                this.setCustomValidity('');
                this.classList.remove('is-invalid');
            }
        });
        
        // 快速填充测试数据
        function fillTestData(username) {
            document.getElementById('username').value = username;
            document.getElementById('email').value = 'test@example.com';
            document.getElementById('phone').value = '13800000000';
        }
        
        // 双击用户名输入框填充测试数据
        document.getElementById('username').addEventListener('dblclick', function() {
            fillTestData('admin');
        });
    </script>
</body>
</html>
